<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body >


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BookMyShow</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <button type="submit" class="bg-danger border-0"><a class="nav-link active font-weight-bold" aria-current="page" href="/signout">LogOut</a></button>
                  </li>
                  

                  {% if user.is_superuser %}
                  <div>
                    <button class="btn border-0 bg-light"><a href="{% url 'userdisplay' %}" class="ml-2 text-center btn btn-dark">Admin</a></button>
                  </div>
                  {% endif %}

                </ul>
              </div>
            </div>
        </nav>

        <div>
            <h2 class="text-center">Endless Entertainment</h2>
        </div>

      <div class="container">
          <div class="row">

              {% for x in mov %}              
              <div class="col-3 card p-1" style="width: 18rem;">
                  <img class="card-img-top" src="{{ x.img.url }}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{ x.name }}</h5>
                    <p class="card-text">{{ x.des }}</p>
                    <a href="#" class="btn btn-info">{{ x.price }}</a>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>


        
        
        <script src="" async defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
